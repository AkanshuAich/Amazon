<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = ('css/billing.css'))}}" />
</head>
<body>
    <div class="container">
        <div class="navbar"></div>
        <div class="main">
            <div class="review-container">
                <h2>Review Your Order</h2>
                <div class="address-container">
                    <h5>Shipping Address</h5>
                    <div id="address"></div>
                </div>
                <div class="payment-container">
                    <h5>Payment Method</h5>
                    <div class="method">
                        <!-- <p>Card Details</p> -->
                        <h3>Recommended</h3>
                        <div id="card-options"></div>
                        <br>
                        <h3>Others</h3>
                        <div id="card-options-no"></div>
                    </div>
                </div>
                <div class="order-container">
                    <h5>Your Order</h5>
                    <div id="products"></div>
                </div>
            </div>
            <div class="subtotal">
                <p>Subtotal (<span id="item-count">0</span> items) : <strong id="subtotal-value">â‚¹ 0.00</strong></p>
                <button id="order-button">Place Order</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename = ('js/billing.js'))}}" type="module"></script>

    <div class="container">
        <div class="chatbox">
            <div class="chatbox__support">
                <div class="chatbox__header">
                    <div class="chatbox__image--header">
                        <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                    </div>
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header">Chat support</h4>
                        <p class="chatbox__description--header">Hi. My name is Amapay. How can I help you?</p>
                    </div>
                </div>
                <div class="chatbox__messages">
                    <div></div>
                </div>
                <div class="chatbox__footer">
                    <input type="text" placeholder="Write a message...">
                    <button class="chatbox__send--footer send__button">Send</button>
                </div>
            </div>
            <div class="chatbox__button">
                <button><img src="https://static.news.bitcoin.com/wp-content/uploads/2018/04/bitcoin-trading-bot.jpg" alt="image"/></button>
            </div>
        </div>
    </div>
    
        <script src="{{ url_for('static', filename = ('js/chatbot.js'))}}" type="module"></script>
</body>
</html>
